<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Images/list.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>Todo List</header>
    <section class="main">
        <nav class="left-side">
            <ul class="default-list">
                <li id="P-0" class="active" data-index='0'><i class="fas fa-inbox"></i>Inbox</li>
                <li id="P-1" data-index="1"><i class="fas fa-calendar-day"></i>Today</li>
                <li id="P-2" data-index="2"><i class="fas fa-calendar-week"></i>This week</li>
            </ul>

            <h2 id="projects">Projects</h2>
            <ul class="user-list">
            </ul>
            <div action="#" class="project-input">
                <input type="text" class="input-name">
                <input type="submit" value="Submit" class="submit">
                <input type="reset" value="Delete" class="delete">
            </div>
            <button class="add-project"><i class="fas fa-plus"></i></button>
        </nav>
        <section class="right-side">
            <h1 class="title">Inbox</h1>
            <ul class="list-item">
                <!-- <li class="item">
                    <div class="display">
                        <div class="item-left">
                            <i class="far fa-circle"></i><p class="intext">adfad</p>
                        </div>
                        <div class="item-right">
                            22/0/11
                        </div>
                    </div>
                    <div class="edit">
                        <div class="item-input-left">
                            <input type="text" id="item-text">
                            <input type="date" id="item-time">
                        </div>
                        <div class="item-input-right">
                            <button type="submit" id="done">Done</button>
                            <i class="fas fa-trash"></i>
                        </div>
                    </div>
                </li> -->
            </ul>
            <button class="add-item"><i class="fas fa-plus"></i></button>
        </section>
    </section>
    <footer>
        Copyright &copy; 2022 rathod0045
    </footer>
    <script src="./index.js"></script>
</body>
</html>
