<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="./Images/games.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div>ROCK PAPER SCISSORS </div>
        <button class="game">Play Again!</button>
    </header>

    <div class="main">
        <h1 class="title">Choose your weapon</h1>
        <p class="subtitle">First to score 5 points wins the game</p>
        <div class="display">
            <div>
                <img src="./Images/question.png" alt="?" class="Img">
                <h2 class="player">Player: 0</h2>
            </div>
            <div>
                <img src="./Images/question.png" alt="?" class="Img">
                <h2 class="computer">Computer: 0</h2>
            </div>
        </div>
        <div class="weapons">
            <button class="btn">
                <img src="./Images/0.png" alt="0">
            </button>
            <button class="btn">
                <img src="./Images/1.png" alt="1">
            </button>
            <button class="btn">
                <img src="./Images/2.png" alt="2">
            </button>     
        </div>
    </div>


    <footer>
        Copyright &copy; 2022 rathod0045 <img src="./Images/github.png" alt="">
    </footer>
</body>
</html>
