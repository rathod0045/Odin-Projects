<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./Images/Calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="screen">
            <div class="history"></div>
            <div class="current">0</div>
        </div>
        <div class="grid-block-1">
            <div class="delete">DELETE</div>
            <div class="backspace">
                <img src="./Images/backspace.png" alt="">
            </div>
        </div>
        <div class="grid-block-2">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">=</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">x</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">รท</button>
            <button class="btn">+</button>
        </div>
    </div>
    <footer>
        Copyright &copy; 2022  rathod0045
    </footer>
</body>
</html>
